<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>清华大学社团管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/static/css/login/login_style.css">
</head>

<body>
<br/><br/><br/><br/><br/><br/><br/>
<div class="container">
    <div class="row">
	    <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="login-box">
                <div class="login-box-title">清华大学社团管理系统</div>
                <form id="loginForm" action="/user/login/" method="post" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">用户名</div>
                            </div>
                            <input type="text" class="form-control form-control-lg" name="username" id="username"
                                   placeholder="请输入用户名" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">密　码</div>
                            </div>
                            <input type="password" class="form-control form-control-lg" name="password"
                                   id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                    </div>
                    <div style="height:20px">
                        <small id="tipInfo" class="form-text text-red">{{ error }}</small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-linear-primary btn-lg" type="submit" id="submitBtn">登录
                        </button>
                        <div class="btn-link">
                            <a href="/account/ndzs/resetPassword">忘记密码？</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
